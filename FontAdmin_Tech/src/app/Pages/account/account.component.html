<div class="authentication-bg">
    <p-toast></p-toast>
    <div class="account-pages pt-2 pt-sm-5 pb-4 pb-sm-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-xxl-4 col-lg-5">
                    <div class="card">
                        <!-- Logo -->
                        <div class="card-header pt-4 pb-4 text-center bg-primary">
                            <a>
                                <span><img src="assets/logo/logo-white-lg.png" alt="" height="26"></span>
                            </a>
                        </div>
                        <div class="card-body p-4">

                            <div class="text-center w-75 m-auto">
                                <h4 class="text-dark-50 text-center pb-0 fw-bold">Đăng nhập</h4>
                                <p class="text-muted mb-4">Nhập địa chỉ email và mật khẩu của bạn để truy cập trang quản
                                    trị.
                                </p>
                            </div>

                            <div class="mb-3">
                                <label for="emailaddress" class="form-label">Email</label>
                                <input class="form-control" type="email" id="emailaddress" required=""
                                    autocomplete="off" [(ngModel)]="nhanvien.email" placeholder="Nhập địa chỉ email">
                            </div>

                            <div class="mb-3">
                                <a href="javascript:void(0)" [routerLink]="['/resetpass']"
                                    class="text-muted float-end"><small>Quên mật
                                        khẩu?</small></a>
                                <label for="password" class="form-label">Mật khẩu</label>
                                <div class="input-group input-group-merge">
                                    <input [type]="passwordType" id="password" [(ngModel)]="nhanvien.passWord"
                                        class="form-control" placeholder="Nhập mật khẩu">
                                    <div class="input-group-text" (click)="togglePasswordVisibility()"> <i class="mdi"
                                            [ngClass]="{' mdi-eye': passwordType === 'password',
                                            'mdi-eye-off': passwordType === 'text'}"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3 mb-0 text-center">
                                <button class="btn btn-primary" (click)="onSubmit()" type="submit"> Đăng nhập </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
