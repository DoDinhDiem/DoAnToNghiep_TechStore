<ul class="list-unstyled topbar-menu float-end mb-0">
    <li class="dropdown notification-list">
        <a class="nav-link dropdown-toggle nav-user arrow-none me-0" data-bs-toggle="dropdown" href="#" role="button"
            aria-haspopup="false" aria-expanded="false">
            <span class="account-user-avatar">
                <img src="{{baseUrl}}Uploads/Staffs/{{avatar?.avatar}}" alt="user-image" class="rounded-circle" />
            </span>
            <span>
                <span class="account-user-name">{{fullName}}</span>
                <span class="account-position">{{chucvu}}</span>
            </span>
        </a>
        <div class="dropdown-menu dropdown-menu-end dropdown-menu-animated topbar-dropdown-menu profile-dropdown">
            <!-- item-->
            <div class="dropdown-header noti-title">
                <h6 class="text-overflow m-0">Xin chào !</h6>
            </div>

            <!-- item-->
            <a href="javascript:void(0);" class="dropdown-item notify-item">
                <i class="mdi mdi-account-circle me-1"></i>
                <span>My Account</span>
            </a>

            <!-- item-->
            <a href="javascript:void(0);" (click)="logout()" class="dropdown-item notify-item">
                <i class="mdi mdi-logout me-1"></i>
                <span>Đăng xuất</span>
            </a>
        </div>
    </li>
</ul>
<button class="button-menu-mobile open-left">
    <i class="mdi mdi-menu"></i>
</button>
<div class="app-search dropdown d-none d-lg-block">
    <form>
        <div class="input-group">
            <input type="text" class="form-control dropdown-toggle" placeholder="Tìm kiếm..." id="top-search" />
            <span class="mdi mdi-magnify search-icon"></span>
            <button class="input-group-text btn-primary" type="submit">Tìm</button>
        </div>
    </form>
</div>
