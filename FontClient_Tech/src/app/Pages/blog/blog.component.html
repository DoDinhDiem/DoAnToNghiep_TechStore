<div class="mb-1"></div>
<div class="container-new">
    <nav aria-label="breadcrumb" class="mb-2">
        <div class="container breadcrumb-container">
            <div class="breadcrumb">
                <li class="breadcrumb-item"><a [routerLink]="['/']">Trang chá»§</a></li>
                <li class="breadcrumb-item active" aria-current="page">{{tenDanhMuc}}</li>
            </div>
        </div>
    </nav>

    <div class="page-content">
        <div class="container">
            <div class="entry-container ">
                <div *ngFor="let item of tinTucs?.items" class="entry-item col-sm-6 col-md-4 col-lg-3">
                    <article class="entry entry-grid entry-item-new p-3">
                        <figure class="entry-media">
                            <a [routerLink]="['/blog-detail', item.id]">
                                <img src="{{baseUrl}}/Uploads/News/{{item.anhTinTuc}}" style="height: 150px !important"
                                    alt="image desc">
                            </a>
                        </figure>

                        <div class="entry-body">
                            <div class="entry-meta">
                                <a href="javascript:void(0)">{{item.createdAt | date: 'dd/mm/yyyy h:mm a'}}</a>
                            </div>

                            <h2 class="entry-title">
                                <a [routerLink]="['/blog-detail', item.id]">{{item.tieuDe}}</a>
                            </h2>
                        </div>
                    </article>
                </div>
            </div>

            <nav aria-label="Page navigation">
                <ul class="pagination justify-content-center">
                    <li class="page-item disabled" [class.disabled]="currentPage === 1" (click)="onPreviousPage()">
                        <a class="page-link page-link-prev">
                            <i class="icon-long-arrow-left"></i>
                        </a>
                    </li>
                    <li class="page-item active" *ngFor="let page of getPageNumbers()" style="cursor: pointer;"
                        [ngClass]="{'active': currentPage === page}" (click)="onPageChange(page)">
                        <a class="page-link">{{ page }}</a>
                    </li>
                    <li class="page-item" (click)="onNextPage()">
                        <a class="page-link page-link-next">
                            <i class="icon-long-arrow-right"></i>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>
