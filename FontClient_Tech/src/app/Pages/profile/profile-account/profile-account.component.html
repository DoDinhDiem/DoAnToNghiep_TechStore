<div class="cps-user-info-page">
    <div class="cps-user-info-mobile"><!---->
        <div class="cps-container">
            <div class="user-info-avatar"><img src="assets/Profile/Shipper_CPS3.77d4065.png" alt="avatar"
                    class="avatar-img"></div>
            <p class="user-info-avatar__name">{{khachhang.hoTen}}</p>
            <div class="form__group">
                <div class="field">
                    <input id="name" #inputElement1 type="text" [(ngModel)]="hoTen" [disabled]="isDisabled1"
                        class="group__item">
                    <label for="name" title="Họ và tên: {{khachhang.hoTen}}" data-title="Họ và tên:"></label>
                    <div class="cps-icon button__edit-name" (click)="enableInput1()">
                        <div data-v-5170e23d="">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                <path
                                    d="M490.3 40.4C512.2 62.27 512.2 97.73 490.3 119.6L460.3 149.7L362.3 51.72L392.4 21.66C414.3-.2135 449.7-.2135 471.6 21.66L490.3 40.4zM172.4 241.7L339.7 74.34L437.7 172.3L270.3 339.6C264.2 345.8 256.7 350.4 248.4 353.2L159.6 382.8C150.1 385.6 141.5 383.4 135 376.1C128.6 370.5 126.4 361 129.2 352.4L158.8 263.6C161.6 255.3 166.2 247.8 172.4 241.7V241.7zM192 63.1C209.7 63.1 224 78.33 224 95.1C224 113.7 209.7 127.1 192 127.1H96C78.33 127.1 64 142.3 64 159.1V416C64 433.7 78.33 448 96 448H352C369.7 448 384 433.7 384 416V319.1C384 302.3 398.3 287.1 416 287.1C433.7 287.1 448 302.3 448 319.1V416C448 469 405 512 352 512H96C42.98 512 0 469 0 416V159.1C0 106.1 42.98 63.1 96 63.1H192z">
                                </path>
                            </svg>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form__group">
                <div class="field">
                    <input id="email" type="text" disabled="disabled" class="group__item">
                    <label for="email" title="Email: {{email}}" data-title="Email:"></label>
                </div>
            </div>
            <div class="form__group">
                <input *ngIf="!isSelectVisible" type="text" name="gioiTinh" [disabled]="isDisabled2"
                    placeholder="Giới tính: {{khachhang.gioiTinh}}" class="group__item">
                <select *ngIf="isSelectVisible" [(ngModel)]="gioiTinh" name="gioiTinh" class="group__item">
                    <option value="Nam">Nam</option>
                    <option value="Nữ">Nữ</option>
                    <!-- Add more options as needed -->
                </select>

                    <div data-v-5170e23d="">

                            </path>
                        </svg>
                    </div>
                </div>
            </div>
            <div class="form__group">
                <input type="text" name="" disabled="disabled"
                    placeholder="Số điện thoại: (+84) {{khachhang.soDienThoai}}" class="group__item">
            </div>
            <div class="form__group">
                <input [type]="dateType" name="date" [disabled]="isDisabled3" [(ngModel)]="ngaySinh"
                    placeholder="Sinh nhật: {{khachhang.ngaySinh | date:'dd/MM/yyyy'}} " class="group__item"
                    style="padding-right: 8px;">
                <div class="cps-icon button__edit-sex" (click)="enableInput3()">

                        </svg>
                    </div>
                </div>
            </div>
            <div class="form__group">
                <input type="text" name="" disabled="disabled" placeholder="Ngày tham gia: 31/3/2022 "
                    class="group__item">
            </div>
            <div class="form__group">
                <input type="text" name="" [disabled]="isDisabled4" [(ngModel)]="diaChi"
                    placeholder="Địa chỉ: {{khachhang.diaChi}}" class="group__item" style="padding-right: 30px;">
                <div class="cps-icon button__edit-sex" (click)="enableInput4()">
                    <div data-v-5170e23d="">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                            <path
                                d="M490.3 40.4C512.2 62.27 512.2 97.73 490.3 119.6L460.3 149.7L362.3 51.72L392.4 21.66C414.3-.2135 449.7-.2135 471.6 21.66L490.3 40.4zM172.4 241.7L339.7 74.34L437.7 172.3L270.3 339.6C264.2 345.8 256.7 350.4 248.4 353.2L159.6 382.8C150.1 385.6 141.5 383.4 135 376.1C128.6 370.5 126.4 361 129.2 352.4L158.8 263.6C161.6 255.3 166.2 247.8 172.4 241.7V241.7zM192 63.1C209.7 63.1 224 78.33 224 95.1C224 113.7 209.7 127.1 192 127.1H96C78.33 127.1 64 142.3 64 159.1V416C64 433.7 78.33 448 96 448H352C369.7 448 384 433.7 384 416V319.1C384 302.3 398.3 287.1 416 287.1C433.7 287.1 448 302.3 448 319.1V416C448 469 405 512 352 512H96C42.98 512 0 469 0 416V159.1C0 106.1 42.98 63.1 96 63.1H192z">
                            </path>
                        </svg>
                    </div>
                </div>
            </div>
            <div class="form__group">
                <div class="group__item is-link button__change-password" [routerLink]="['/profile/change-password']">Đổi
                    mật khẩu
                </div>

            </div>
            <div class="btn-form__submit button__update-info" (click)="onSubmit()">Cập nhật thông tin</div>
        </div>
    </div>
</div>
