<div class="cps-smember-homepage">
    <div class="cps-smember-homepage-desktop">
        <div class="block-smeminfo-sliding">
            <div class="block-welcomeDesktop">
                <div class="welcome-avatarDesktop"><img src="assets/Profile/Shipper_CPS3.77d4065.png" alt="cps-icon">
                </div>
                <div class="welcome-smemberDesktop">
                    <p class="welcome-smember__contentDesktop">Xin chào</p>
                    <p class="welcome-smember__2nd-contentDesktop">{{name}}</p>
                    <div class="block-smember-info__box-content">
                        <div class="item-contentWelcome">
                            <p>Ngày tham gia</p>
                            <div data-v-5170e23d="" class="cps-icon" style="align-items: center;">
                                <img src="assets/Profile/dateTime.svg" alt="">
                            </div>
                            <p class="join-date">{{date | date: 'dd/MM/yyyy'}} </p>
                        </div>
                        <div class="item-contentWelcome">
                            <p>Hạng thành viên</p>
                            <div data-v-5170e23d="" class="cps-icon">
                                <img src="assets/Profile/rankMember.svg" alt="">
                            </div>
                            <p class="smem-rank">SNull</p>
                        </div>
                        <div class="item-contentWelcome">
                            <p>Tài khoản</p>
                            <div data-v-5170e23d="" class="cps-icon">
                                <img src="assets/Profile/price.svg" alt="">
                            </div>
                            <p class="scoin-amount">0đ</p>
                        </div>
                    </div>
                </div>
            </div>
        </div> <!---->

        <div class="block-smember__box-content">
            <div class="item-content gift">
                <div class="item-content__box-icon gift"><img src="assets/Profile/promotion.png" alt="cps-item"
                        class="img"></div>
                <p class="item-content__title">Ưu đãi của bạn</p>
                <p class="item-content__counter"> 0 ưu đãi</p> <a href="/smember/promotion"
                    class="item-content__detail button__promotion">Xem chi tiết</a>
            </div>
            <div class="item-content order">
                <div class="item-content__box-icon order"><img
                        src="https://cdn2.cellphones.com.vn/x,webp,q100/media/wysiwyg/Shipper2.png" alt="cps-item"
                        class="img"></div>
                <p class="item-content__title">Đơn hàng của bạn</p>
                <p class="item-content__counter"> {{chitietList}} đơn hàng</p> <a href="/smember/order"
                    class="item-content__detail button__history" [routerLink]="['/profile/history']">Xem chi tiết</a>
            </div>
            <div class="item-content rank">
                <div class="item-content__box-icon rank"><img src="assets/Profile/accountMember.svg" alt="cps-item"
                        class="img" style="height: 42px;"></div>
                <p class="item-content__title">Hạng thành viên</p>
                <p class="item-content__counter"> Bạn đang là <span>SNull</span></p> <a href="/smember/rank"
                    class="item-content__detail button__rank">Xem chi tiết</a>
            </div>
        </div>
    </div>
</div>
