<div class="mb-1"></div>
<div class="container-new">
    <nav aria-label="breadcrumb" class="breadcrumb-nav">
        <div class="container breadcrumb-container">
            <div class="breadcrumb">
                <li class="breadcrumb-item"><a [routerLink]="['/']">Trang chủ</a></li>
                <li class="breadcrumb-item active" aria-current="page">Giới thiệu</li>
            </div>
        </div>
    </nav><!-- End .breadcrumb-nav -->

    <div class="page-content pb-3">
        <div class="container">
            <div class="row">
                <div class="col-lg-10 offset-lg-1">
                    <div class="about-text text-center mt-3">
                        <h2 class="title text-center mb-2">Giới thiệu về TechStore</h2>
                        <!-- End .title text-center mb-2 -->
                        <p [innerHTML]="about?.gioiThieu"> </p>
                    </div><!-- End .about-text -->
                </div><!-- End .col-lg-10 offset-1 -->
            </div>
        </div><!-- End .container -->

        <div class="mb-2"></div><!-- End .mb-2 -->

        <div class="bg-image pt-7 pb-5 pt-md-12 pb-md-9"
            style="background-image: url(assets/Client/images/backgrounds/bg-4.jpg)">
            <div class="container">
                <div class="row">
                    <div class="col-6 col-md-3">
                        <div class="count-container text-center">
                            <div class="count-wrapper text-white">
                                <span class="count" data-from="0" data-to="40" data-speed="3000"
                                    data-refresh-interval="50">0</span>k+
                            </div><!-- End .count-wrapper -->
                            <h3 class="count-title text-white">Khách hàng vui vẻ</h3><!-- End .count-title -->
                        </div><!-- End .count-container -->
                    </div><!-- End .col-6 col-md-3 -->

                    <div class="col-6 col-md-3">
                        <div class="count-container text-center">
                            <div class="count-wrapper text-white">
                                <span class="count" data-from="0" data-to="10" data-speed="3000"
                                    data-refresh-interval="50">0</span>+
                            </div><!-- End .count-wrapper -->
                            <h3 class="count-title text-white">Số năm kinh doanh</h3><!-- End .count-title -->
                        </div><!-- End .count-container -->
                    </div><!-- End .col-6 col-md-3 -->

                    <div class="col-6 col-md-3">
                        <div class="count-container text-center">
                            <div class="count-wrapper text-white">
                                <span class="count" data-from="0" data-to="95" data-speed="3000"
                                    data-refresh-interval="50">0</span>%
                            </div><!-- End .count-wrapper -->
                            <h3 class="count-title text-white">Khách hàng quay lại</h3><!-- End .count-title -->
                        </div><!-- End .count-container -->
                    </div><!-- End .col-6 col-md-3 -->

                    <div class="col-6 col-md-3">
                        <div class="count-container text-center">
                            <div class="count-wrapper text-white">
                                <span class="count" data-from="0" data-to="15" data-speed="3000"
                                    data-refresh-interval="50">0</span>
                            </div><!-- End .count-wrapper -->
                            <h3 class="count-title text-white">Giải thưởng dành được</h3><!-- End .count-title -->
                        </div><!-- End .count-container -->
                    </div><!-- End .col-6 col-md-3 -->
                </div><!-- End .row -->
            </div><!-- End .container -->
        </div><!-- End .bg-image pt-8 pb-8 -->

        <div class="bg-light-2 pt-6 pb-7 mb-6">
            <div class="container">
                <h2 class="title text-center mb-4">Đội của chúng tôi</h2><!-- End .title text-center mb-2 -->

                <div class="row">
                    <div class="col-sm-6 col-lg-3" *ngFor="let item of nhanvien">
                        <div class="member member-2 text-center">
                            <figure class="member-media">
                                <img src="{{baseUrl}}/Uploads/Staffs/{{item.anh}}" style="height: 300px; margin: auto;"
                                    alt="member photo">

                                <figcaption class="member-overlay">
                                    <div class="social-icons social-icons-simple">
                                        <a href="javascript: void(0)" class="social-icon" title="Facebook"
                                            target="_blank"><i class="icon-facebook-f"></i></a>
                                        <a href="javascript: void(0)" class="social-icon" title="Twitter"
                                            target="_blank"><i class="icon-twitter"></i></a>
                                        <a href="javascript: void(0)" class="social-icon" title="Instagram"
                                            target="_blank"><i class="icon-instagram"></i></a>
                                    </div>
                                </figcaption>
                            </figure>
                            <div class="member-content">
                                <h3 class="member-title">{{item.hoTen}}<span>{{item.chucVu}}</span></h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div><!-- End .container -->
        </div><!-- End .bg-light-2 pt-6 pb-6 -->
    </div>
</div>
