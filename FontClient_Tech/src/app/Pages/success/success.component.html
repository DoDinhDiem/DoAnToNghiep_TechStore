<div class="mb-1"></div>

<div class="login-page mt-3">
    <div class="container">
        <div class="form-box"
            style="padding: 2.2rem 2rem 4.4rem; box-shadow: 0 1px 2px 0 rgba(60,64,67,.1), 0 2px 6px 2px rgba(60,64,67,.15);">
            <div class="box-header">
                <img [routerLink]="['/']" src="/assets/logo/logo-dark-lg.png" alt="">
            </div>
            <div class="success" *ngIf="notification">
                <div class="infor-success">
                    <img style="height:72px" src="assets/User/images-success.png" alt="">
                </div>
                <div class="infor-title">
                    <h3>Thành Công</h3>
                </div>
                <div class="infor-content">
                    <p>Thanh toán thành công!</p>
                </div>
            </div>

            <div class="error" *ngIf="!notification">
                <div class="infor-success">
                    <img style="height:72px" src="assets/User/images_error.png" alt="">
                </div>
                <div class="infor-title">
                    <h3>Thông báo</h3>
                </div>
                <div class="infor-content">
                    <p>Thanh toán thất bại! Vui lòng xem lại.</p>
                </div>
            </div>
        </div>
    </div>
</div>
